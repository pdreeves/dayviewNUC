---

- name: Restart Machine
  command: /sbin/shutdown -r +1
  async: 0
  poll: 0
  ignore_errors: true
  notify: Wait for Reboot

- name: Wait for Reboot
  wait_for:
    host="{{ ansible_host }}"
    port=22
    delay=60
    timeout=600
  delegate_to: localhost
  become: false

- name: Apply new SELinux Cron Type
  command: "restorecon -irvF /var/spool/cron"

- name: Restart ssh
  service:
    name: sshd
    state: restarted
