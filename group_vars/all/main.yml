---

# baseConfig
packagesToInstall: ['screen', 'vim','python3', 'acl']
packagesToRemove: ['rsh', 'rlogin', 'rcp', 'ypserv', 'ypbind', 'tftp', 'tftp-server', 'talk', 'talk-server', 'ftp', 'ftp-server', '@X Window System']
servicesToEnable: []
servicesToDisable: []
sshSettingsPresent: ['Protocol 2', 'LogLevel VERBOSE' , 'PermitRootLogin yes' , 'PermitEmptyPasswords no', 'MaxAuthTries 3', 'X11Forwarding no', 'banner /etc/banner']
sshSettingsAbsent: ['X11Forwarding yes']
